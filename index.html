<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div>
         <h1>Recipe Finder</h1>
        </div>
    </header>
<section class = "row">
    <button id="open-modal">Get Recipes</button>

    <div id="modal" class="hidden">
        <div class="modal-content">
        <form id="form">
            <input type="text" id="ingredient1" placeholder="ingredient1" />
            <input type="text" id="ingredient2" placeholder="ingredient2" />
            <input type="text" id="ingredient3" placeholder="ingredient3" />
            <button id="submit">Let's Eat!</button>
        </form>
        <span class="close-modal"></span>
        </div>
    </div>
    <div>
        <h2 id="results">Results</h2>
    </div>
</section>
    <script src="./assets/script.js"></script>
</body>
</html>
