<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <p>Don't know what to make for dinner?</p>
        <p>What's in your fridge? What's on your shelf?</p>
        <p>Enter 3 ingredients you have on hand and we'll do the rest!</p>
    </header>

    <div class="container">
        <form id="form">
            <input type="text" id="ingredient1" placeholder="ingredient1" />
            <input type="text" id="ingredient2" placeholder="ingredient2" />
            <input type="text" id="ingredient3" placeholder="ingredient3" />
            <button id="submit">Get Recipes</button>
        </form>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
