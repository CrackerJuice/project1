<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div>
         <h1>Recipe Finder</h1>
        </div>
    </header>
    <div>
        <p>Don't know what to make for dinner? <br>
        What's in your fridge?<br>
        What's on your shelf?<br>
         Enter 3 ingredients you have on hand and we'll do the rest!</p>
    </div>
      <div class="box">
    <button id="open-modal" class="button1">Get Recipes</button>
      </div>
    <div id="modal" class="hidden">
        <div class="modal-content">
        <form id="form">
            <div class="inputfield">
                <div>
            <input class="tb1" type="text" id="ingredient1" placeholder="ingredient1" />
                </div>
                <div>
            <input class="tb2" type="text" id="ingredient2" placeholder="ingredient2" />
                </div>
                <div>
            <input class="tb3" type="text" id="ingredient3" placeholder="ingredient3" />
                </div>
            </div>
            <button class="btn2" id="submit">Let's Eat!</button>
        </form>
        <span class="close-modal"></span>
        </div>
    </div>
        
    
    <script src="./assets/script.js"></script>
</body>
</html>
